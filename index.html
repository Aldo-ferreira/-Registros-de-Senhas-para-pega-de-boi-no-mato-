<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Pega de Boi - Online</title>

    <!-- Firebase SDK (removido o Auth) -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <style>
        /* Mantido todo o CSS original */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body { 
            font-family: Arial, sans-serif; 
            margin: 20px;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }

        /* ... (todo o restante do CSS permanece igual) ... */

    </style>
</head>
<body>
    <!-- Status Online -->
    <div id="statusOnline"></div>

    <!-- √Årea Principal (agora sempre vis√≠vel) -->
    <div id="mainArea">
        <h1>Sistema Pega de Boi - Online</h1>
        <h3>Escolha seu n√∫mero e registre seu nome!</h3>

        <div class="btn-container">
            <button class="disponibilizar-todo-btn" onclick="disponibilizarTodos()">Disponibilizar Todos</button>
            <button class="reverter-btn" onclick="reverterDisponibilizacao()">Reverter Disponibiliza√ß√£o</button>
        </div>

        <!-- ... (todo o restante do HTML permanece igual) ... -->

    </div>

    <script>
        // Configura√ß√£o do Firebase (removido authDomain)
        const firebaseConfig = {
            apiKey: "SUA-API-KEY",
            databaseURL: "https://seu-projeto.firebaseio.com",
            projectId: "seu-projeto",
            storageBucket: "seu-projeto.appspot.com",
            messagingSenderId: "seu-messaging-id",
            appId: "seu-app-id"
        };

        // Inicializar Firebase (sem autentica√ß√£o)
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Vari√°veis globais
        let maxNumeros = 200;
        let numeros = [];
        let backupNumeros = [];

        // Monitor de status online (mantido igual)
        function atualizarStatusOnline() {
            const statusElement = document.getElementById('statusOnline');
            if (navigator.onLine) {
                statusElement.textContent = 'üü¢ Online';
                statusElement.className = 'online';
            } else {
                statusElement.textContent = 'üî¥ Offline';
                statusElement.className = 'offline';
            }
        }

        // Fun√ß√µes principais (mantidas intactas)
        function carregarDados() {
            database.ref('numeros').on('value', (snapshot) => {
                if (snapshot.exists()) {
                    numeros = snapshot.val();
                } else {
                    numeros = Array.from({ length: maxNumeros }, 
                        (_, i) => ({ numero: i + 1, nome: '', pago: false }));
                }
                atualizarTabela();
            });

            database.ref('backup').on('value', (snapshot) => {
                if (snapshot.exists()) {
                    backupNumeros = snapshot.val();
                }
            });
        }

        // ... (todas as outras fun√ß√µes permanecem IGUAIS) ...

        // Inicializa√ß√£o corrigida
        document.addEventListener('DOMContentLoaded', () => {
            atualizarStatusOnline();
            carregarDados(); // Carrega dados automaticamente
            document.getElementById('mainArea').style.display = 'block'; // Garante visibilidade
        });
    </script>
</body>
</html>
