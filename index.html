<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Sistema de Cadastro com Controles</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f4f4f4;
      text-align: center;
    }

    input, button {
      padding: 10px;
      margin: 5px;
      font-size: 16px;
    }

    .lista {
      margin-top: 20px;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
    }

    .item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #fff;
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 6px;
      border-radius: 5px;
      flex-wrap: wrap;
    }

    .info {
      flex: 1;
      min-width: 200px;
      text-align: left;
      font-size: 16px;
    }

    .info span.nome {
      font-weight: bold;
      color: #2b7a0b;
      word-break: break-word;
    }

    .botoes {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }

    .botoes button {
      padding: 5px 10px;
      font-size: 14px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .pago {
      background-color: #4CAF50;
      color: white;
    }

    .editar {
      background-color: #FFA500;
      color: white;
    }

    .disponibilizar {
      background-color: #f44336;
      color: white;
    }

    #formularioCadastro {
      display: none;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h2>Gerar Lista de Números</h2>
  <input type="number" id="quantidade" placeholder="Quantidade de Números" />
  <button onclick="gerarNumeros()">Gerar Lista Numérica</button>

  <div id="formularioCadastro">
    <h3>Cadastrar Nome em um Número</h3>
    <input type="text" id="nomePessoa" placeholder="Digite o nome..." />
    <input type="number" id="numeroEscolhido" placeholder="Digite o número..." />
    <button onclick="cadastrarNome()">Cadastrar</button>
  </div>

  <div class="lista" id="listaNumeros"></div>

  <script>
    const listaNumeros = [];

    function gerarNumeros() {
      const qtd = parseInt(document.getElementById('quantidade').value);
      if (!qtd || qtd <= 0) {
        alert("Digite uma quantidade válida!");
        return;
      }

      listaNumeros.length = 0;
      for (let i = 1; i <= qtd; i++) {
        listaNumeros.push({ numero: i, nome: "", pago: false });
      }

      document.getElementById("formularioCadastro").style.display = "block";
      atualizarLista();
    }

    function cadastrarNome() {
      const nome = document.getElementById('nomePessoa').value.trim();
      const numero = parseInt(document.getElementById('numeroEscolhido').value);

      if (!nome || !numero) {
        alert("Preencha o nome e o número corretamente.");
        return;
      }

      const item = listaNumeros.find(e => e.numero === numero);
      if (!item) {
        alert("Número não encontrado.");
        return;
      }

      item.nome = nome;
      item.pago = false;
      atualizarLista();

      document.getElementById('nomePessoa').value = "";
      document.getElementById('numeroEscolhido').value = "";
      document.getElementById('nomePessoa').focus();
    }

    function marcarComoPago(numero) {
      const item = listaNumeros.find(e => e.numero === numero);
      if (item) {
        item.pago = true;
        atualizarLista();
      }
    }

    function editarNome(numero) {
      const novoNome = prompt("Digite o novo nome:");
      if (novoNome !== null) {
        const item = listaNumeros.find(e => e.numero === numero);
        if (item) {
          item.nome = novoNome.trim();
          item.pago = false;
          atualizarLista();
        }
      }
    }

    function disponibilizarNumero(numero) {
      const item = listaNumeros.find(e => e.numero === numero);
      if (item) {
        item.nome = "";
        item.pago = false;
        atualizarLista();
      }
    }

    function atualizarLista() {
      const listaDiv = document.getElementById("listaNumeros");
      listaDiv.innerHTML = "";

      listaNumeros.forEach(item => {
        const div = document.createElement("div");
        div.className = "item";

        const info = document.createElement("div");
        info.className = "info";
        info.innerHTML = `Número ${item.numero}: <span class="nome">${item.nome || "(vazio)"}</span> ${item.pago ? "✅" : ""}`;

        const botoes = document.createElement("div");
        botoes.className = "botoes";

        if (item.nome) {
          const btnPago = document.createElement("button");
          btnPago.innerText = "Pago ✅";
          btnPago.className = "pago";
          btnPago.onclick = () => marcarComoPago(item.numero);

          const btnEditar = document.createElement("button");
          btnEditar.innerText = "Editar ✏️";
          btnEditar.className = "editar";
          btnEditar.onclick = () => editarNome(item.numero);

          const btnDisponibilizar = document.createElement("button");
          btnDisponibilizar.innerText = "Disponibilizar ♻️";
          btnDisponibilizar.className = "disponibilizar";
          btnDisponibilizar.onclick = () => disponibilizarNumero(item.numero);

          botoes.appendChild(btnPago);
          botoes.appendChild(btnEditar);
          botoes.appendChild(btnDisponibilizar);
        }

        div.appendChild(info);
        div.appendChild(botoes);
        listaDiv.appendChild(div);
      });
    }
  </script>
</body>
</html>
