<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Sistema de Cadastro de Nomes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
      text-align: center;
    }

    input, button {
      padding: 10px;
      margin: 5px;
      font-size: 16px;
    }

    .lista {
      margin-top: 20px;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
    }

    .item {
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-bottom: 10px;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .info {
      flex: 1;
      text-align: left;
    }

    .info span.nome {
      font-weight: bold;
      color: #2b7a0b;
    }

    .botoes {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }

    .botoes button {
      border: none;
      border-radius: 4px;
      padding: 5px 10px;
      font-size: 14px;
      cursor: pointer;
      color: white;
    }

    .pago { background-color: #4CAF50; }
    .editar { background-color: #FFA500; }
    .disponibilizar { background-color: #f44336; }

    #formularioCadastro {
      display: none;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h2>Gerar Lista de Números</h2>
  <input type="number" id="quantidade" placeholder="Quantidade de Números" />
  <button onclick="gerarLista()">Gerar</button>

  <div id="formularioCadastro">
    <h3>Cadastro</h3>
    <input type="text" id="nome" placeholder="Nome" />
    <input type="number" id="numero" placeholder="Número" />
    <button onclick="cadastrar()">Cadastrar</button>
  </div>

  <div class="lista" id="lista"></div>

  <script>
    let lista = [];

    function gerarLista() {
      const qtd = parseInt(document.getElementById("quantidade").value);
      if (!qtd || qtd <= 0) {
        alert("Digite uma quantidade válida.");
        return;
      }

      lista = [];
      for (let i = 1; i <= qtd; i++) {
        lista.push({ numero: i, nome: "", pago: false });
      }

      document.getElementById("formularioCadastro").style.display = "block";
      atualizar();
    }

    function cadastrar() {
      const nome = document.getElementById("nome").value.trim();
      const numero = parseInt(document.getElementById("numero").value);

      if (!nome || isNaN(numero)) {
        alert("Preencha todos os campos corretamente.");
        return;
      }

      const item = lista.find(e => e.numero === numero);
      if (!item) {
        alert("Número não encontrado.");
        return;
      }

      item.nome = nome;
      item.pago = false;

      document.getElementById("nome").value = "";
      document.getElementById("numero").value = "";
      atualizar();
    }

    function marcarPago(numero) {
      const item = lista.find(e => e.numero === numero);
      if (item) {
        item.pago = true;
        atualizar();
      }
    }

    function editar(numero) {
      const novoNome = prompt("Digite o novo nome:");
      if (novoNome !== null) {
        const item = lista.find(e => e.numero === numero);
        if (item) {
          item.nome = novoNome.trim();
          item.pago = false;
          atualizar();
        }
      }
    }

    function disponibilizar(numero) {
      const item = lista.find(e => e.numero === numero);
      if (item) {
        item.nome = "";
        item.pago = false;
        atualizar();
      }
    }

    function atualizar() {
      const listaDiv = document.getElementById("lista");
      listaDiv.innerHTML = "";

      lista.forEach(item => {
        const div = document.createElement("div");
        div.className = "item";

        const info = document.createElement("div");
        info.className = "info";
        info.innerHTML = `Número ${item.numero}: <span class="nome">${item.nome || "(vazio)"}</span> ${item.pago ? "✅" : ""}`;

        const botoes = document.createElement("div");
        botoes.className = "botoes";

        if (item.nome) {
          const btnPago = document.createElement("button");
          btnPago.className = "pago";
          btnPago.textContent = "Pago ✅";
          btnPago.onclick = () => marcarPago(item.numero);

          const btnEditar = document.createElement("button");
          btnEditar.className = "editar";
          btnEditar.textContent = "Editar ✏️";
          btnEditar.onclick = () => editar(item.numero);

          const btnDisp = document.createElement("button");
          btnDisp.className = "disponibilizar";
          btnDisp.textContent = "Disponibilizar ♻️";
          btnDisp.onclick = () => disponibilizar(item.numero);

          botoes.appendChild(btnPago);
          botoes.appendChild(btnEditar);
          botoes.appendChild(btnDisp);
        }

        div.appendChild(info);
        div.appendChild(botoes);
        listaDiv.appendChild(div);
      });
    }
  </script>
</body>
</html>
