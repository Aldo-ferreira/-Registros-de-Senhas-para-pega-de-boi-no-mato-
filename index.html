<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Sistema de Cadastro Rápido</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f0f0f0;
      text-align: center;
    }

    input, button {
      padding: 10px;
      margin: 5px;
      font-size: 16px;
    }

    .lista {
      margin-top: 20px;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
      text-align: left;
    }

    .item {
      padding: 10px;
      background-color: #fff;
      margin-bottom: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .item span.nome {
      font-weight: bold;
      color: green;
    }

    #formularioCadastro {
      display: none;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h2>Gerar Lista de Números</h2>
  <input type="number" id="quantidade" placeholder="Quantidade de Números" />
  <button onclick="gerarNumeros()">Gerar Lista Numérica</button>

  <div id="formularioCadastro">
    <h3>Cadastrar Nome em um Número</h3>
    <input type="text" id="nomePessoa" placeholder="Digite o nome..." />
    <input type="number" id="numeroEscolhido" placeholder="Digite o número..." />
    <button onclick="cadastrarNome()">Cadastrar</button>
  </div>

  <div class="lista" id="listaNumeros"></div>

  <script>
    const listaNumeros = [];

    function gerarNumeros() {
      const qtd = parseInt(document.getElementById('quantidade').value);
      if (!qtd || qtd <= 0) {
        alert("Digite uma quantidade válida!");
        return;
      }

      listaNumeros.length = 0;
      for (let i = 1; i <= qtd; i++) {
        listaNumeros.push({ numero: i, nome: "" });
      }

      document.getElementById("formularioCadastro").style.display = "block";
      atualizarLista();
    }

    function cadastrarNome() {
      const nome = document.getElementById('nomePessoa').value.trim();
      const numero = parseInt(document.getElementById('numeroEscolhido').value);

      if (!nome || !numero) {
        alert("Preencha o nome e o número corretamente.");
        return;
      }

      const item = listaNumeros.find(e => e.numero === numero);
      if (!item) {
        alert("Número não encontrado.");
        return;
      }

      item.nome = nome;
      atualizarLista();

      // Limpar campos para digitar rápido o próximo
      document.getElementById('nomePessoa').value = "";
      document.getElementById('numeroEscolhido').value = "";
      document.getElementById('nomePessoa').focus();
    }

    function atualizarLista() {
      const listaDiv = document.getElementById("listaNumeros");
      listaDiv.innerHTML = "";

      listaNumeros.forEach(item => {
        const div = document.createElement("div");
        div.className = "item";
        div.innerHTML = `Número ${item.numero}: <span class="nome">${item.nome || "(vazio)"}</span>`;
        listaDiv.appendChild(div);
      });
    }
  </script>
</body>
</html>
